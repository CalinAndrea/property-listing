<div class="container col-xl-12 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-6 py-3">
      <h2 class="head1">Sign up to Start Buying your</h2>
      <h2 class="head2" >Dream Home</h2>
    <img src="../../assets/Signup_img.png"  class="img-fluid"  />
    </div>

    <div class="col-md-10 mx-auto col-lg-6">
      <form (ngSubmit)="signUpSubmit(signUpForm)" #signUpForm="ngForm" class="p-4 p-md-5 border rounded-3 bg-light">

        <div class="mb-3">
          <label for="first-name" class="form-label">First Name</label><span class="text-danger"> *</span>
          <input type="text" class="form-control" id="first-name" name="firstName" [(ngModel)]="user.firstName"
            #firstName="ngModel" placeholder="Enter First Name" required />
          <p class="small text-danger my-2" *ngIf="firstName.dirty && firstName.invalid">
            First Name can't be empty !
          </p>
        </div>

        <div class="mb-3">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" name="lastName" [(ngModel)]="user.lastName"
            #lastName="ngModel" placeholder="Enter Last Name" />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label><span class="text-danger"> *</span>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username"
            #username="ngModel" placeholder="Enter Username" required />
          <p class="small text-danger my-2" *ngIf="username.dirty && username.invalid">
            Username can't be empty !
          </p>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label><span class="text-danger"> *</span>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"
            #password="ngModel" placeholder="Enter password" required />
          <p class="small text-danger my-2" *ngIf="password.dirty && password.invalid">
            Password can't be empty !
          </p>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-secondary"
          [disabled]="signUpForm.pristine || signUpForm.invalid">
          Sign Up
        </button>
      </form>

      <div class="alert alert-success d-flex align-items-center mt-2" role="alert" *ngIf="successFlag">
        <i class="material-icons">check_circle</i>
        <div class="ms-2">
          New user created successfully ! Click <a routerLink="/signin">here</a> to
          login.
        </div>
      </div>

      <div class="alert alert-danger d-flex align-items-center mt-2" role="alert" *ngIf="errorFlag">
        <i class="material-icons"> warning </i>
        <div class="ms-2">
          There was an unexpected error. We couldn't complete your request.
        </div>
      </div>
    </div>
  </div>
</div>
