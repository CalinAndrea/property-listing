<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-6 py-3 center-form" >
      <h2 class="head1">Login to Start Buying your</h2>
        <h2 class="head2" >Dream Home</h2>
      <img src="../../assets/loginimg.png" width="600px" height="400px" />
    </div>

    <div class="col-6 center-form">
      <p class="display-4 text-dark mt-2 text-center">Log In</p>
      <hr />

      <form (ngSubmit)="signInSubmit(signInForm)" #signInForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form- label">Username</label
          ><span class="text-danger"> *</span>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="user.username"
            #username="ngModel"
            placeholder="Enter Username"
            required
          />
          <p
            class="small text-danger my-2"
            *ngIf="username.dirty && username.invalid"
          >
            Username can't be empty !
          </p>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label
          ><span class="text-danger"> *</span>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel"
            placeholder="Enter Password"
            required
          />
          <p
            class="small text-danger my-2"
            *ngIf="password.dirty && password.invalid"
          >
            Password can't be empty !
          </p>
        </div>

        <button
          type="submit"
          class="btn btn-success"
          [disabled]="signInForm.pristine || signInForm.invalid"
        >
          Submit
        </button>
      </form>

      <div
        class="alert alert-success d-flex align-items-center mt-2"
        role="alert"
        *ngIf="successFlag"
      >
        <i class="material-icons">check_circle</i>
        <div class="ms-2">
          Login is successfull ! Click
          <a routerLink="/">here</a> to go to home.
        </div>
      </div>

      <div
        class="alert alert-danger d-flex align-items-center mt-2"
        role="alert"
        *ngIf="errorFlag"
      >
        <i class="material-icons"> warning </i>
        <div class="ms-2">Login credentials are invalid</div>
      </div>
    </div>
  </div>
</div>
